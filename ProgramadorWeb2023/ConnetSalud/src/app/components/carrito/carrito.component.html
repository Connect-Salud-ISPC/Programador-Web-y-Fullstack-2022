<body>
  <div class="container-carrito">
    <div class="container-titulo">
        

      </div>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Modificar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td><img src="{{ product.image }}" alt="{{ product.name }}" width="50"></td>
            <td>{{ product.price }}</td>
            <td><button type="button" class="btn btn-danger" (click)="removeProduct(product)"> <i class="fas fa-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
      <br>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>

        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">

        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="Dirección">
      </div>
      <div class="my-3">
            <div class="form-check">
                <h1>Formas de Pago</h1>
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
              <label class="form-check-label" for="credit">Tarjeta de Credito</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="debit">Tarjeta de  Debito</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
          </div>
    
      <button type="submit" class="btn btn-primary">Pagar</button>
    </form>
  </div>
</body>
</html>
