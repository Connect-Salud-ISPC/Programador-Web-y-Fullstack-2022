<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Turnos</title>
    <link href="{% static 'connectsalud/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="#">Connect Salud</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'inicio' %}" class="nav-link px-2 link-dark">Inicio</a></li>
              <li><a href="{% url 'planes' %} " class="nav-link px-2 link-dark">Planes</a></li>
              <li><a href="{% url 'recetas' %}" class="nav-link px-2 link-dark">Recetas</a></li>
              <li><a href="{% url 'contacto' %}" class="nav-link px-2 link-dark">Contacto</a></li>
            </ul>
          </div>
        </div>
      </nav>


      <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Edicion de turnos</h2>
            <div class="card py-2">
                <div class="card-body">
                    <form action="/editarTurno/" method="POST"> {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtDni" name="txtDni" value = {{turnos.dni}} class="form-control" placeholder="Dni" required readonly>
                            <input type="text" id="txtNombre" name="txtNombre" value = {{turnos.Nombre}} class="form-control" placeholder="Nombre" >
                            <input type="text" id="txtApellido" name="txtApellido" value = {{turnos.apellido}} class="form-control" placeholder="Apellido" >
                            <input type="number" id="txtTelefono" name="txtTelefono" value = {{turnos.telefono}} class="form-control" placeholder="Telefono" >
                            <input type="email" id="txtEmail" name="txtEmail" value = {{turnos.email}} class="form-control" placeholder="Email" >
                            <input type="date" id="txtFecha" name="txtFecha" value = {{turnos.fecha}} class="form-control" placeholder="Fecha" >
                            <input type="datetime" id="txtHora" name="txtHora" value = {{turnos.hora}} class="form-control" placeholder="Hora" >
                            <input type="text" id="txtMensaje" name="txtMensaje" value = {{turnos.mensaje}} class="form-control" placeholder="Mensaje" >
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">Agendar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
      </body>
      </html>
